        label: Additional text EN
        widget: text
        required: false
      - hint: ''
        name: f_additionnal-image
        label: Additionnal image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_multi-images-projet-2
        label: Multi-images projet 2
