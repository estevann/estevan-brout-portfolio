backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: clients
    label: Clients
    folder: cms/clients
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Nom client
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_logo-client
        label: Logo client
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - label: Tags
        widget: hidden
        name: tags
        default: clients
      - label: Layout
        widget: hidden
        name: layout
        default: '[clients].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: categories
    label: Categories
    folder: cms/categories
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_name-en
        label: Name_en
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: categories
      - label: Layout
        widget: hidden
        name: layout
        default: '[categories].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: projects
    label: Projets
    folder: cms/projects
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Nom du projet
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Embed projet
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: f_sous-titre
        label: Sous-titre
        widget: text
        required: false
      - hint: ''
        name: f_sous-titre-en
        label: Sous-titre EN
        widget: string
        required: false
      - hint: ''
        name: f_category
        label: Category
        widget: relation
        required: false
        collection: categories
        value_field: cms/categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: ''
        name: f_year
        label: Year
        widget: datetime
        required: false
      - hint: ''
        name: f_location
        label: Location
        widget: string
        required: false
      - hint: ''
        name: f_credits
        label: Credits
        widget: string
        required: false
      - hint: ''
        name: f_url
        label: URL du site du projet
        widget: string
        required: false
      - hint: ''
        name: f_header-image
        label: Header image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_brief-projet
        label: Brief projet
        widget: text
        required: false
      - hint: ''
        name: f_brief-project-en
        label: Brief project EN
        widget: text
        required: false
      - hint: ''
        name: f_image-brief-projet
        label: Image brief projet
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
