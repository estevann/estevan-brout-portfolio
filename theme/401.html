  <script>
// ANIMATiON LOADER  \\
let transitionTrigger = $(".transition-trigger");
let introDurationMS = 1600;
let exitDurationMS = 1220;
let excludedClass = "no-transition";
// On Page Load
if (transitionTrigger.length > 0) {
  transitionTrigger.click();
  $("body").addClass("no-scroll-transition");
  setTimeout(() => {
    $("body").removeClass("no-scroll-transition");
  }, introDurationMS);
}
// On Link Click
$("a").on("click", function (e) {
  if (
    $(this).prop("hostname") === window.location.host &&
    $(this).attr("href").indexOf("#") === -1 &&
    !$(this).hasClass(excludedClass) &&
    $(this).attr("target") !== "_blank" &&
    transitionTrigger.length > 0
  ) {
    e.preventDefault();
    $("body").addClass("no-scroll-transition");
    let transitionURL = $(this).attr("href");
    transitionTrigger.click();
    setTimeout(function () {
      window.location = transitionURL;
    }, exitDurationMS);
  }
});
// On Back Button Tap
window.onpageshow = function (event) {
  if (event.persisted) {
    window.location.reload();
  }
};
// Hide Transition on Window Width Resize
setTimeout(() => {
  $(window).on("resize", function () {
    setTimeout(() => {
      $(".transition").css("display", "none");
    }, 50);
  });
}, introDurationMS);
// ANIMATION LETTRES MENU NAVIGATION \\
let splitType = new SplitType("[hoverstagger='text']", {
  types: "chars",
  tagName: "span"
});
$("[hoverstagger='link']").each(function (index) {
  let text1 = $(this).find("[hoverstagger='text']").eq(0);
  let text2 = $(this).find("[hoverstagger='text']").eq(1);
  let tl = gsap.timeline({ paused: true });
  tl.to(text1.find(".char"), {
    yPercent: 100,
    duration: 0.3,
    stagger: { amount: 0.15 }
  });
  tl.from(
    text2.find(".char"),
    {
      yPercent: -100,
      duration: 0.3,
      stagger: { amount: 0.2 }
    },
    0
  );
  $(this).on("mouseenter", function () {
    tl.play();
  });
  $(this).on("mouseleave", function () {
    tl.reverse();
  });
});
// ANIMATION PAGE PROJECT OVERVIEW
let mediaMobile = gsap.matchMedia();
$("[hoverstagger='heading']").each(function (index) {
  let header1 = $(this).find("[hoverstagger='text']").eq(0);
  let header2 = $(this).find("[hoverstagger='text']").eq(1);
  let tl2 = gsap.timeline({ paused: true });
  tl2.fromTo(
    header1.find(".char"),
    {
      opacity: 0,
      xPercent: -50
    },
    {
      xPercent: 0,
      opacity: 1,
      ease: "slow",
      stagger: { amount: 1 },
      duration: 1.2
    }
  );
  tl2.fromTo(
    header2.find(".char"),
    {
      opacity: 0,
      xPercent: -10
    },
    {
      xPercent: 0,
      opacity: 1,
      ease: "expo",
      stagger: { amount: 0.5 },
      duration: 2.2
    },
    "-=0.8"
  );
  $(document).ready(function () {
    tl2.play();
  });
});
// ANIMATION BOUTON MENU MOBILE
gsap.registerPlugin(ScrollTrigger);
$(document).ready(function () {
  mediaMobile.add("(min-width: 992px)", () => {
    gsap.fromTo(
      ".nav_mobile-button-wrapper",
      {
        y: "0rem",
        scale: 0,
        rotation: 0,
        opacity: 0
      },
      {
        scrollTrigger: {
          trigger: "#menutrigger",
          start: "bottom+=20px top",
          markers: false,
          toggleActions: "play none none reverse"
        },
        y: "0rem",
        scale: 1,
        rotation: 180,
        opacity: 1,
        ease: "Expo.easeInOut",
        duration: 0.3
      }
    );
  });
});
// ANIMATION HOME SECTION SERVICES
$("[hoverstagger='headingService']").each(function (index) {
  let headingService = $(this).find("[hoverstagger='text']").eq(0);
  $(document).ready(function () {
    mediaMobile.add("(min-width: 992px)", () => {
      gsap.fromTo(
        headingService.find(".char"),
        {
          xPercent: -90,
          opacity: 0
        },
        {
          scrollTrigger: {
            trigger: ".section_about",
            start: "bottom center+=200px",
            markers: false,
            toggleActions: "play none none none"
          },
          xPercent: 0,
          opacity: 1,
          ease: "slow",
          stagger: { amount: 1.5 },
          duration: 2.2
        }
      );
      gsap.fromTo(
        ".services_card",
        {
          y: "-6rem",
          opacity: 0
        },
        {
          scrollTrigger: {
            trigger: ".section_about",
            start: "bottom center+=400px",
            markers: false,
            toggleActions: "play none none none"
          },
          y: "0rem",
          opacity: 1,
          stagger: { amount: 0.3 },
          ease: "Expo.easeInOut",
          duration: 1.2
        }
      );
      gsap.fromTo(
        ".expertises-image",
        {
          opacity: 0
        },
        {
          scrollTrigger: {
            trigger: ".section-expertises",
            start: "top bottom+=200px",
            markers: false,
            toggleActions: "play none none none"
          },
          opacity: 1,
          stagger: { amount: 1 },
          ease: "Expo.easeInOut",
          duration: 2
        }
      );
      gsap.fromTo(
        ".expertises-blur",
        {
          width: "0%",
          height: "0%"
        },
        {
          scrollTrigger: {
            trigger: ".section-expertises",
            start: "top bottom+=200px",
            markers: false,
            toggleActions: "play none none none"
          },
          width: "60%",
          height: "60%",
          stagger: { amount: 1 },
          ease: "Expo.easeInOut",
          duration: 2.5
        }
      );
    });
  });
});
</script>
  <script>
$(document).ready(function () {
    (function ($) {
      $.fn.shuffle = function () {
        var allElems = this.get(),
          getRandom = function (max) {
            return Math.floor(Math.random() * max);
          },
          shuffled = $.map(allElems, function () {
            var random = getRandom(allElems.length),
              randEl = $(allElems[random]).clone(true)[0];
            allElems.splice(random, 1);
            return randEl;
          });
        this.each(function (i) {
          $(this).replaceWith($(shuffled[i]));
        });
        return $(shuffled);
      };
    })(jQuery);
});
